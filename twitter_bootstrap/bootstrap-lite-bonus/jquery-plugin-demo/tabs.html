<!DOCTYPE html>
<html>
  <head>
    <title>Tabs jQuery plugin Demo</title>
    <meta name="viewport" content="width=device-width" />
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./javascripts/tabs.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/tabs.css">
  </head>
  <body>
  <ul class="nav nav-tabs">
     <li data-toggle="tab" data-target="#tab-style"><a href="#">Tabs!</a></li>
     <li data-toggle="tab" data-target="#option-1"><a href="#">Option 1</a></li>
     <li data-toggle="tab" data-target="#option-2"><a href="#">Option 2</a></li>
     <li data-toggle="tab" data-target="#puppies"><a href="#">Puppies</a></li>
     <li data-toggle="tab" data-target="#kittens" class="active"><a href="#">Kittens</a></li>
</ul>
 
  <div class="tab-content content">
    <div class="tab-pane" id="tab-style">
      <p>Some content goes here!</p>
    </div>
    <div class="tab-pane" id="option-1">
      <p>Some content for option 1!</p>
    </div>
    <div class="tab-pane" id="option-2">
       <p>Some content for option 2!</p>
    </div>
    <div class="tab-pane" id="puppies">
      <img src="http://placepuppy.it/450/400&n=1">
    </div>
    <div class="tab-pane active" id="kittens">
      <img src="http://placekitten.com/450/450">
    </div>
  </div>       
</div>
</body>
</html>
